<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Page</title>
</head>
<body>
    <table align="center" border="solid">
        <thead align="center">
            <th>S.NO</th>
            <th>Snapshot</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Price</th>
            <th>Cart</th>
        </thead>
        <tbody align="center">
            <tr>
                <td>1</td>
                <td><img src="html_reference.jpg" alt="HTML Complete Reference" width="100"></td>
                <td>Thomas A.Powell</td>
                <td>Mc Graw Hill Publication</td>
                <td>$100</td>
                <td><button type="button">Add To Cart</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="automata_theory.jpg" alt="Formal Languages and Automata" width="100"></td>
                <td>Peter Linz</td>
                <td>Jones & Bartlett Publishers</td>
                <td>$150</td>
                <td><button type="button">Add To Cart</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="cryptography.jpg" alt="Cryptography and Network Security" width="100"></td>
                <td>William Stallings</td>
                <td>Prentice Hall</td>
                <td>$125</td>
                <td><button type="button">Add To Cart</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
